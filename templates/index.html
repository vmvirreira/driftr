<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>driftr</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="{{ url_for('static', filename='globe.js') }}"></script>

    <style>
        /* Layout adjustments for the selected country text and audio player */
        .selected-country-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #007bff; /* Blue background */
            color: white;             /* White text */
            padding: 10px;
        }

        .selected-country-text {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Globe container to adjust height */
        #globe-container {
            width: 100%;
            height: calc(100vh - 150px); /* Adjust height to leave room for navigation and text */
        }

        /* Full height for body and html */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Audio player width */
        audio {
            width: 250px;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">driftr</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('manage_countries') }}">Manage Countries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('manage_categories') }}">Manage Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Selected Country Text and Audio Player -->
    <div class="selected-country-container">
        <div class="selected-country-text" id="selected-country-text">Select a Country</div>
        <audio id="audio-player" controls></audio>
    </div>

    <!-- Globe Container -->
    <div id="globe-container"></div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const audioPlayer = document.getElementById('audio-player');
        const selectedCountryText = document.getElementById('selected-country-text');

        // Initialize the globe
        const globe = Globe()(document.getElementById('globe-container'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')
            .polygonCapColor(() => 'rgba(0, 100, 255, 0.6)')  // Default country color
            .polygonLabel(({ properties: d }) => `${d.ADMIN || d.NAME || 'Unknown Country'}`)  // Hover label
            .onPolygonClick((country) => {
                const countryName = country.properties.ADMIN || country.properties.NAME || 'Unknown Country';

                // Update the selected country text
                selectedCountryText.textContent = countryName;

                // Fetch MP3 link from the Flask backend
                fetch(`/api/mp3/${countryName}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.mp3_link) {
                            console.log("Playing MP3:", data.mp3_link);
                            audioPlayer.src = data.mp3_link;
                            audioPlayer.play();
                        } else {
                            console.log('No MP3 found for ' + countryName);
                            alert('No MP3 found for ' + countryName);
                        }
                    })
                    .catch(err => console.error('Error fetching MP3:', err));
            });

        // Fetch the countries data from TopoJSON and convert it to GeoJSON
        fetch('//unpkg.com/world-atlas/countries-110m.json')
            .then(response => response.json())
            .then(world => {
                const countriesGeoJson = topojson.feature(world, world.objects.countries);
                globe.polygonsData(countriesGeoJson.features);  // Add the GeoJSON features as polygons
            });
    });
</script>
</html>
