<!-- manage_categories.html -->
{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h2>Manage Categories</h2>
    <form action="{{ url_for('add_category_view') }}" method="POST" class="mb-3">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" name="category_name" placeholder="Category Name" required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Add Category</button>
            </div>
        </div>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>Category Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>
                    <form action="{{ url_for('update_category_view', id=category.id) }}" method="POST" class="d-inline">
                        <input type="text" name="category_name" value="{{ category.name }}" required>
                        <button type="submit" class="btn btn-success btn-sm">Update</button>
                    </form>
                    <form action="{{ url_for('delete_category_view', id=category.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
